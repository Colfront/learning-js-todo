<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>todo</title>
  </head>
  <body>
    <div class="page-block">
      <header class="header">
        <h1 class="header-text">ToDo List</h1>
      </header>
      <main>
        <section class="task__section">
          <div class="task-text" id="task-container"></div>
        </section>

        <section class="task-edit__section">
          <div class="task-buttons">
            <button id="task-add">Добавить</button>
            <div id="task-input">
              <input id="input-text" placeholder="Введите задачу..." />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <h2 class="footer-text">
          Сделано с любовью и душой от Typical Frontend
        </h2>
      </footer>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
